name: CI
on:
  push:
  pull_request:
env:
  NODE_VERSION: "18"
  PNPM_VERSION: "9"
  ETHERPAD_DOMAIN: "${{ secrets.ETHERPAD_DOMAIN }}"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v4.0.0
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - name: Force pnpm to use https instead of ssh for compatability with Dependabot
        run: |
          git config --global url."https://".insteadOf git://
          git config --global url."https://github.com/".insteadOf git@github.com:
      - name: Install
        run: pnpm install
      - name: Test
        run: pnpm test
  test-snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v4.0.0
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - name: Force pnpm to use https instead of ssh for compatability with Dependabot
        run: |
          git config --global url."https://".insteadOf git://
          git config --global url."https://github.com/".insteadOf git@github.com:
      - name: Install
        run: pnpm install
      - name: Test
        run: pnpm test:snapshot
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v4.0.0
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - name: Force pnpm to use https instead of ssh for compatability with Dependabot
        run: |
          git config --global url."https://".insteadOf git://
          git config --global url."https://github.com/".insteadOf git@github.com:
      - name: Install
        run: pnpm install
      - name: Build
        run: pnpm run build
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v4.0.0
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - name: Force pnpm to use https instead of ssh for compatability with Dependabot
        run: |
          git config --global url."https://".insteadOf git://
          git config --global url."https://github.com/".insteadOf git@github.com:
      - name: Install
        run: pnpm install
      - name: Check
        run: pnpm run check
  typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v4.0.0
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - name: Force pnpm to use https instead of ssh for compatability with Dependabot
        run: |
          git config --global url."https://".insteadOf git://
          git config --global url."https://github.com/".insteadOf git@github.com:
      - name: Install
        run: pnpm install
      - name: Check types
        run: pnpm run check:ts
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v4.0.0
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Use Node.js ${{ env.NODE_VERSION }}
