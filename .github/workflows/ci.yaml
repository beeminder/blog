          git config --global url."https://github.com/".insteadOf git@github.com:
      - name: Install
        run: pnpm install
      - name: Run eslint
        run: pnpm run lint
  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v4.0.0
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Use Node.js ${{ env.NODE_VERSION }}
